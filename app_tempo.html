<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="app_tempo.css">
    <title>iTempo</title>
</head>


<body>
    <div class="iphone-container">

        <div class="notch"></div>

        <h2>New York - NY</h2>
        <hr>
        <h4>Wednesday 7:00 AM</h4>
        <i data-feather="cloud-lightning"></i>
        <h1>20°C</h1>
        <h2>So, it's Stormy</h2>
        <hr>
        
        <div class="week-wheater">
            <span>Thu Mai 04</span><span>20° 13°</span>
            <span>Fri Mai 05</span><span>20° 10°</span>
            <span>Sat Mai 06</span><span>20° 15°</span>
        </div>

        <div class="iphone-menu"></div>
    </div>


    <script>
        feather.replace()
    </script>

</body>
</html>
