<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEATRO IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                     <img src="img/logo.jpg" alt="Logo Teatro" class="img-fluid">
            </div>
                <div class="col-sm-9">
                    <h1>Teatro: Show PAULAMAR E GROTA </h1>
                    <form>
                        <div class="row">
                            <div class="col-sm-2">
                            <p><label form="Informarica">N.o de poltotrona:<label>
                                <input type="number" class="form-control" id="INPoltrona" min="1" required autofocus>
                            </p>
                            </div>
                            <div class="col-sm-4">
                                <input type="submit" class="btn btn=primary mt-4"
                                value="Reserva">
                                <input type="button" class="btn btn-danger mt-4"
                                value="confirmar Reserva" id="btConfirmar">
                            </div>
                            <div class="col-sm-6">
                                Legenda:
                                <p class="mt-2">
                                    <img src="img/disponivel.jpg">
                                    Disponivel
                                    <img src="img/reservada.jpg">
                                    Reserva
                                    <img src="img/ocupada.jpg">
                                    Ocupada
                                </p>

                            </div>
                        </div>
                    </form>
                    <div class=row>
                        <div class="col-sm-12" id="divPalco">
                            <p class="bg-primary text-white text-center">Palco do Teatro</p>
                        </div>
                    </div>
                </div>
    </div>
    <script src="js/teatro.js"></script>
</body>
</html>
